{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center align-items-center" style="margin-top: 5vh;">
            <div class="col-md-5 py-3">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-5">Авторизація</h2>
                        <form method="post" class="text-center">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="mb-4">
                                    <label for="{{ field.id_for_label }}" class="form-label h5">{{ field.label }}</label><br>
                                    {{ field }}
                                </div>
                            {% endfor %}
                            <div class="d-grid gap-2 mt-5">
                                <button type="submit" class="btn btn-dark btn-block">Ввійти</button>
                            </div>
                        </form>
                        <hr class="my-4">
                        <p class="text-center">
                            Ще не зареєстровані? <a href="{% url 'register' %}" class="text-primary">Зареєструйтесь тут</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
