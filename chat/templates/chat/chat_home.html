<!-- chat/templates/chat/chat_home.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Chat Home</h2>
  <ul>
    {% for user_info in users %}
      <li>
        <a href="{% url 'chat_with_user' user_info.user.id %}">
          {{ user_info.user.username }}
          {% if user_info.user_status %}
            {% if user_info.user_status.is_online %} (Online){% endif %}
          {% endif %}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
