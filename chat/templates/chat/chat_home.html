<!-- chat/templates/chat/chat_home.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Chat Home</h2>
  <ul>
    {% for user in users %}
      <li><a href="{% url 'chat_with_user' user.user.id %}">{{ user.user.username }}{% if user.is_online %} (Online){% endif %}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
